<!DOCTYPE html>
    <html lang="ko">
        <!-- "ko" 같은  "" ===> 태그 속성 -->
        <!-- 웹 접근성 : 장애인, 고령자 등 정보 취약계층을 포함한 모든 사용자가 웹사이트의 정보와 기능에 비장애인과 동등하게 접근하고 이용할 수 있도록 보장하는 것 ===> 글자 크기, 색상, 고대비, 나레이터, 등등 -->
        <!-- lang="ko" 는 웹접근성 나레이터가 한국어로 나레이션을 진행함 -->
        <head>
            <!-- SEO ===> 검색지수를 높인다. -->
            <meta charset="UTF-8">
            <!-- 메타 태그는 싱글 태그임 -->
            <!-- 문자를 유니코드라는 코드로 변환 -->
            <meta name="keywords" content="갤럭시z 폴드, 슬림하고 가볍게 설계된 혁신적 디테일">
            <meta name="description" content="역대 갤럭시z폴드 중에서 가장 슬림하고 가볍게 설계된 혁신적인 디자인의 갤럭시z 폴드7을 만나보세요.">
            <!-- 메타 태그 해당 사이트의 정보를 기록하는 태그 / 검색될 때 유리 -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.8, maximum-scale=1/2, user-scalable=yes">
            <!-- <meta name="viewport" content="width=460, initial-scale=1.6"> -->
            <!-- <meta name="viewport" content="width=460, initial-scale=1.0"> -->
            <!-- <meta name="viewport" content="width=1920, initial-scale=1.0"> -->
            <!-- 반응형 구현을 위한 메타태그 -->
            <!-- 기본 너비를 디바이스의 너비, 스케일을 1 -->
             <!-- 만약 0.8로 세팅하면 작아지고 1.2로 세팅하면 커짐... == 환경세팅 -->
            <title>갤럭시z 폴드7</title>

            <!-- 외부 파일 연결 -->
            <link rel="stylesheet" href="style.css">
            
        </head>
        <body>
            <h1>반응형 웹문서</h1>
            <!-- 32px -->
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi numquam architecto, atque, minus fugiat quia, perspiciatis pariatur minima doloribus nam eveniet voluptates eius ratione error aut nemo neque similique. Veniam!</p>
            <!-- 16px -->
            <!-- initial scale 덕분애 -->
            

            <!-- lang 이 kr로 되어 있어서 니하오가 아닌 이호로 읽히게 됨 -->
            <!-- 따라서 새로 lang 부여 -->
            <p lang="zh">你好</p>


        </body>
    </html>
