<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form ex</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                color: seagreen;
            }
            .container {
                width: 60%;
                margin: 0 auto;
                border: 1px solid seagreen;
                padding: 30px 10px;
            }
            h1 {
                text-align: center;
            }
            fieldset {
                margin: 10px;
                border: 1px solid seagreen;
                padding: 20px;
            }
            fieldset div {
                margin: 4px;
            }
            .memo {
                margin: 20px 4px 0 4px;
                /* display: flex;*/
            }
            .memo label {
                vertical-align: top;
            }
            label:not(fieldset:nth-of-type(2) label) {
                margin-right: 10px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                border: 1px solid seagreen;
                border-radius: 4px;
                padding: 4px;
            }
            input::placeholder,
            textarea::placeholder {
                color: seagreen;
            }
            input[type="radio"] {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                width: 14px;
                height: 14px;
                border: 2px solid seagreen;
                border-radius: 50%;
            }
            input[type="radio"]:checked {
                background-color: seagreen;
                border: 3px solid white;
                box-shadow: 0 0 0 1.6px seagreen;
            }
            select {
                border: 1px solid seagreen;
                border-radius: 4px;
            }
            textarea {
                border: 1px solid seagreen;
                background: #f5ffe6;
                border-radius: 4px;
                padding: 10px;
            }
            .button_area {
                margin: 20px 0 0 10px;
                display: flex;
                gap: 6px;
            }
            .button_area button {
                border: 0;
                color: #fff;
                padding: 5px 10px;
                border-radius: 4px;
                background: seagreen;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>회원 가입을 환영합니다.</h1>

            <form action="#" method="get">
                <fieldset>
                    <legend>사용자 정보</legend>
                    <div>
                        <label for="user_id">아이디</label>
                        <input type="text" id="user_id" name="id" />
                    </div>
                    <div>
                        <label for="user_email">이메일</label>
                        <input type="email" id="user_email" name="email" />
                    </div>
                    <div>
                        <label for="user_pw">비밀번호</label>
                        <input type="password" id="user_pw" name="pw" />
                    </div>
                    <div>
                        <label for="user_pw_check">비밀번호 확인</label>
                        <input type="password" id="user_pw_check" name="pw" />
                    </div>
                    <div>
                        <label for="join_path">가입경로</label>
                        <select name="join_path" id="join_path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </div>
                    <div class="memo">
                        <label for="memo">메모</label>
                        <textarea name="memo" id="memo" placeholder="남기실 말씀이 있다면 여기에..." rows="4" cols="40"></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>이벤트와 새로운 소식</legend>
                    <input id="mail_agree" name="mail_agreement" type="radio" value="mail_agree" />
                    <label for="mail_agree">메일 수신</label>
                    <input id="mail_disagree" name="mail_agreement" type="radio" value="mail_disagree" />
                    <label for="mail_disagree">메일 수신 안함</label>
                </fieldset>

                <div class="button_area">
                    <button type="submit">가입하기</button>
                    <button type="reset">취소</button>
                </div>
            </form>
        </div>
    </body>
</html>
