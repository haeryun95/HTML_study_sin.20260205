<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/01.css" />
    </head>
    <body>
        <section class="focus-on">
            <div class="container clearFix">
                <!-- 왼쪽 박스 -->
                <div class="focus-txt">
                    <div class="focus-info">
                        <h2 class="focus-tit">FOCUS ON</h2>
                        <p class="focus-desc">
                            뮤지컬
                            <br />
                            하데스타운
                        </p>
                        <p class="focus-subtxt">세상을 구할 노래가 온다 어쩌구</p>
                        <a href="#" class="btn">자세히 보기</a>
                    </div>
                </div>
                <!-- 오른쪽 박스 -->
                <div class="focus-clip">
                    <iframe
                        width="560"
                        height="315"
                        src="https://www.youtube.com/embed/SA8uBnYaUuo?si=ekiPx8KerxPX0x3y&autoplay=1&mute=1&loop=1&playlist=SA8uBnYaUuo"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen
                    ></iframe>
                </div>
            </div>
        </section>
    </body>
</html>
