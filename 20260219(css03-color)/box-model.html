<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>box-model</title>
        <link rel="stylesheet" href="css/box-medel.css" />
    </head>
    <body>
        <!-- margin & padding -->
        <div>기본형 width: 300px; height: 200px;</div>
        <!-- margin & 마진 중첩 -->
        <div class="margin_div">margin: 30px 30px</div>
        <div class="margin_div">margin: 30px 30px</div>
        <div class="margin_div">margin: 30px 30px</div>
        <!-- padding -->
        <div class="padding_div">padding: 30px 30px</div>
        <!-- box-sizing &  boxshadow -->
        <div class="box-sizing-div content-box">box-sizing: border-box</div>
        <div class="box-sizing-div border-box">box-sizing: border-box</div>
        <div class="box-shadow-none">box-shadow: none</div>
        <div class="box-shadow">box-shadow</div>
        <div class="box-shadow-bg">box-shadow</div>
    </body>
</html>
