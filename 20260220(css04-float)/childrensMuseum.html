<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Children's Museum</title>
        <link rel="stylesheet" href="css/childrensMuseum.css" />
    </head>
    <body>
        <!-- header -->
        <header>
            <div class="container">
                <!-- logo -->
                <h1>
                    <a href="#">
                        <img src="img/logo_child.png" alt="로고" />
                    </a>
                </h1>
                <!-- nav -->
                <nav>
                    <ul class="gnb clearfix">
                        <li><a href="#">관람</a></li>
                        <li><a href="#">전시</a></li>
                        <li><a href="#">교육</a></li>
                        <li><a href="#">자료</a></li>
                        <li><a href="#">소개</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- main -->
        <main class="intro-sec">
            <div class="container">
                <ul class="path-wrap clearfix">
                    <li><img src="img/ico_home.png" alt="" /></li>
                    <li><img src="img/ico_location_arrow.png" alt="" /></li>
                    <li>소개</li>
                    <li><img src="img/ico_location_arrow.png" alt="" /></li>
                    <li>어린이박물관 소개</li>
                </ul>
                <div class="title-wrap clearfix">
                    <h2>어린이박물관 소개</h2>
                    <ul class="util-link clearfix">
                        <li>
                            <a href="#">
                                <img src="img/btn_qrcode.png" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/btn_scrap.png" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/btn_print.png" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/btn_send.png" alt="" />
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="greeting">
                    <div class="img_box">
                        <div class="left_img float_left w_50">
                            <img src="img/Introduction_left_bg.jpg" alt="" />
                        </div>

                        <div class="right_introduce w_50">
                            <div class="right_img">
                                <img src="img/Introduction_right-icon.png" alt="" />
                            </div>
                            <p><strong>국립중앙박물관 어린이박물관은</strong></p>
                            <p>어린이들이 우리의 역사ㆍ문화를 바탕으로 한 다양한 체험과 놀이를 할 수 있는 공간입니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
