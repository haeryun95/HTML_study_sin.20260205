<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                width: 800px;
                height: 800px;
                background-color: red;
                position: relative;
            }

            .box {
                width: 200px;
                height: 200px;
                background-color: yellow;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scaleX(-1);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">box</div>
        </div>
    </body>
</html>
